<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>漢字を勉強しよう</title>
</head>
<body>
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">漢字を勉強しましょうね</span>
    </div>
      </nav>

      <!--扉画面 -->
    <div class="container pt-5">
        <div class ="quiz_content">
            <p>漢字の勉強は大事ですよ。クイズに答えてみましょう。</p>
            <div id = "quiz_area"></div>
                <h2 class="quiz_ttl">漢字読み方クイズ</h2>
                <div class="quiz_next">
                    <button class="quiz-start">はじめる</button>
                </div>
        </div>
     </div>

    <!--問題画面 -->
    <div class="container pt-5">
        <div class ="quiz_content">
            <h2 class="p-ttl">亜熱帯</h2>
            <ol vlass="p-choice">
                <li class="choice-item">
                    <button class="choicr-btn" data-quiz-choice="1">あねたい</button>
                </li>
                <li class="choice-item">
                    <button class="choicr-btn" data-quiz-choice="2">あねったい</button>
                </li>
                <li class="choice-item">
                    <button class="choicr-btn" data-quiz-choice="3">あねつたい</button>
                </li>
                <li class="choice-item">
                    <button class="choicr-btn" data-quiz-choice="4">ああつたい</button>
                </li>
            </ol>
        </div>
    </div>

     <!--回答解説 -->
     <div class="container pt-5">
        <div class ="quiz_content">
            <h2 class="p-ttl">亜熱帯</h2>
            <p class="quiz-result">正解</p>
            <p class="quiz-comment">亜熱帯とは熱帯に次いで気温の高い地域のこと。
                熱帯のように高温の夏、および比較的穏やかな冬という特徴を持つ地域を指す。
                <button class="btn-next">次の問題</button>
            </div>
            </p>
        </div>

     <!-- 結果画面 -->
     <div class="container pt-5">
        <div class="quiz_content">
            <h2 class="p-ttl">結果は5問中3問正解でした</h2>
            <p class="quiz-comment">しっかり復習しましょう</p>
            <div class="quiz-next">
                <button class="btn-top">トップに戻る</button>
            </div>
        </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="kanji.js"></script>
</body>
</html>
